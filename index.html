<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pajak Pro | Ultimate Auditor AI</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0071e3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --ios-blue: #0071e3; --ios-bg: #f5f5f7; --danger: #ff3b30; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--ios-bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; padding-bottom: 50px; }
        .screen { display: none; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: white; padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.02); }
        h1 { font-size: 34px; font-weight: 800; letter-spacing: -1.5px; margin: 0; color: #000; }
        label { display: block; font-size: 11px; font-weight: 700; color: #8e8e93; margin: 0 0 8px 10px; text-transform: uppercase; }
        input { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 14px; border: 1px solid #d1d1d6; font-size: 17px; background: #fafafa; transition: 0.2s; }
        input:focus { border-color: var(--ios-blue); background: #fff; box-shadow: 0 0 0 4px rgba(0,113,227,0.1); }
        button { width: 100%; padding: 18px; border-radius: 16px; border: none; background: #000; color: #fff; font-weight: 700; font-size: 17px; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.96); opacity: 0.8; }
        .btn-logout { background: var(--danger); width: auto; padding: 8px 15px; font-size: 12px; border-radius: 10px; }
        .btn-settings { background: #e5e5ea; color: #000; width: auto; padding: 8px 12px; font-size: 18px; border-radius: 10px; margin-right: 8px; }
        
        /* Accordion & Search */
        .search-input { background: #e5e5ea; border: none; padding: 12px 20px; border-radius: 12px; margin-bottom: 15px; font-size: 15px; }
        .history-header { display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .history-content { display: none; padding-top: 20px; border-top: 1px solid #f2f2f7; margin-top: 15px; animation: fadeIn 0.3s ease; }
        .history-item.active .history-content { display: block; }
        .history-item.active .arrow { transform: rotate(180deg); }
        .arrow { transition: 0.3s; font-size: 12px; color: #8e8e93; }
        .analysis { font-size: 14px; color: #1c1c1e; line-height: 1.6; background: #f2f2f7; padding: 18px; border-radius: 16px; white-space: pre-wrap; font-family: inherit; }
        .btn-delete { background: none; color: var(--danger); width: auto; padding: 8px; font-size: 13px; font-weight: 600; }
        
        #modalSettings { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); backdrop-filter:blur(10px); z-index:999; }
        #loading { display: none; text-align: center; color: var(--ios-blue); font-weight: 700; margin: 10px 0; font-size: 14px; }
    </style>
</head>
<body>

<div id="modalSettings">
    <div style="max-width:350px; margin:150px auto; background:white; padding:30px; border-radius:28px; text-align:center;">
        <h2 style="margin-top:0;">‚öôÔ∏è Config AI</h2>
        <p style="font-size:13px; color:#666; margin-bottom:20px;">Masukkan Groq API Key (gsk_...) untuk mengaktifkan Auditor AI.</p>
        <input type="password" id="u_key" placeholder="gsk_xxxx...">
        <button onclick="saveKey()">Simpan Key</button>
        <button onclick="toggleSettings()" style="background:none; color:#8e8e93; margin-top:15px; font-size:14px; font-weight:600;">Kembali</button>
    </div>
</div>

<div class="app-container">
    <div id="authScreen" class="screen">
        <h1 style="margin-bottom:10px;">Pajak Pro.</h1>
        <p style="color:#8e8e93; margin-bottom:30px; font-weight:500;">Smart Auditor in your pocket.</p>
        <div class="card">
            <label>Email</label>
            <input type="email" id="email" placeholder="nama@email.com">
            <label>Password</label>
            <input type="password" id="pw" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            <button onclick="handleAuth()">Sign In / Sign Up</button>
        </div>
    </div>

    <div id="mainScreen" class="screen">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
            <h1>Pajak Pro.</h1>
            <div>
                <button class="btn-settings" onclick="toggleSettings()">‚öôÔ∏è</button>
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="card" style="padding:15px;"><canvas id="taxChart" height="180"></canvas></div>

        <div class="card">
            <label>Detail Objek Pajak</label>
            <input type="text" id="brand" placeholder="Ex: Honda Vario atau Proyek IT">
            <label>Nilai / Harga OTR (Rp)</label>
            <input type="number" id="nominal" placeholder="Contoh: 25000000">
            <div id="loading">‚ö° AI SEDANG MENGANALISA...</div>
            <button id="btnSubmit" onclick="prosesData()">Hitung Pajak Sekarang</button>
        </div>

        <input type="text" id="searchInput" class="search-input" placeholder="üîç Cari Proyek atau Kendaraan..." onkeyup="filterHistory()">
        
        <div id="historyList"></div>
    </div>
</div>

<script>
    const sdk = new Appwrite.Client().setEndpoint('https://sgp.cloud.appwrite.io/v1').setProject('pajakpro');
    const account = new Appwrite.Account(sdk), db = new Appwrite.Databases(sdk);
    let myChart = null, allDocs = [];

    async function init() {
        try { await account.get(); showScreen('mainScreen'); loadData(); } 
        catch (e) { showScreen('authScreen'); }
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    async function handleAuth() {
        const e = document.getElementById('email').value, p = document.getElementById('pw').value;
        if(!e || !p) return alert('Isi email/pw, anjing!');
        try { await account.createEmailSession(e, p); location.reload(); }
        catch (err) {
            try { await account.create('unique()', e, p); await account.createEmailSession(e, p); location.reload(); }
            catch (x) { alert("Error: " + x.message); }
        }
    }

    async function logout() { await account.deleteSession('current'); location.reload(); }
    function toggleSettings() { const m = document.getElementById('modalSettings'); m.style.display = m.style.display === 'block' ? 'none' : 'block'; }
    function saveKey() { const val = document.getElementById('u_key').value; if(val.startsWith('gsk_')) { localStorage.setItem('u_gkey', val); toggleSettings(); alert('Konfigurasi Disimpan!'); } else { alert('Key Groq Tidak Valid!'); } }

    async function loadData() {
        try {
            const user = await account.get();
            const res = await db.listDocuments('databaseutama', 'transaksi_klien', [Appwrite.Query.equal('user_id', user.$id)]);
            allDocs = res.documents.reverse();
            renderHistory(allDocs);
            updateChart(res.documents);
        } catch (e) { console.error(e); }
    }

    function updateChart(docs) {
        const ctx = document.getElementById('taxChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: docs.slice(-5).map(d => d.nama_brand),
                datasets: [{ label: 'Nilai', data: docs.slice(-5).map(d => d.nominal), backgroundColor: '#0071e3', borderRadius: 10 }]
            },
            options: { plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
        });
    }

    function renderHistory(docs) {
        const h = document.getElementById('historyList');
        h.innerHTML = '';
        if(docs.length === 0) h.innerHTML = '<p style="text-align:center; color:#8e8e93;">Belum ada riwayat pajak.</p>';
        docs.forEach(d => {
            const div = document.createElement('div');
            div.className = 'history-item card';
            div.innerHTML = `
                <div class="history-header" onclick="this.parentElement.classList.toggle('active')">
                    <div>
                        <strong style="font-size:17px; letter-spacing:-0.5px;">${d.nama_brand}</strong><br>
                        <span style="color:#0071e3; font-weight:700; font-size:14px;">Rp ${d.nominal.toLocaleString()}</span>
                    </div>
                    <span class="arrow">‚ñº</span>
                </div>
                <div class="history-content">
                    <div class="analysis">${d.analisis_pajak}</div>
                    <div style="display:flex; gap:12px; margin-top:20px;">
                        <button onclick="downloadPDF('${d.nama_brand}', ${d.nominal}, \`${d.analisis_pajak.replace(/`/g, "'")}\`)" style="flex:1; background:#000; padding:12px; font-size:13px;">üìÑ Unduh PDF</button>
                        <button class="btn-delete" onclick="hapusData('${d.$id}')">üóëÔ∏è Hapus</button>
                    </div>
                </div>
            `;
            h.appendChild(div);
        });
    }

    function filterHistory() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allDocs.filter(d => d.nama_brand.toLowerCase().includes(q));
        renderHistory(filtered);
    }

    async function hapusData(id) {
        if(!confirm('Hapus laporan ini selamanya?')) return;
        try { await db.deleteDocument('databaseutama', 'transaksi_klien', id); loadData(); } catch (e) { alert(e.message); }
    }

    async function prosesData() {
        const key = localStorage.getItem('u_gkey');
        if(!key) { alert('Atur API Key dulu di ‚öôÔ∏è!'); return toggleSettings(); }
        const b = document.getElementById('brand').value, n = document.getElementById('nominal').value;
        if(!b || !n) return alert('Isi data objek dan nominal!');
        
        document.getElementById('loading').style.display = 'block';
        document.getElementById('btnSubmit').disabled = true;

        try {
            const user = await account.get();
            const ai = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${key}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        {role: "system", content: "Anda adalah pakar pajak Indonesia. ANALISA INPUT USER: Jika berupa kendaraan (motor/mobil), hitung estimasi PKB, SWDKLLJ, dan biaya STNK (plat baru/perpanjang) berdasarkan harga OTR. Jika berupa bisnis/proyek, hitung PPh 21, PPh 23, atau PPN 11% sesuai UU HPP. Berikan rincian angka yang jelas dalam format poin-poin profesional."},
                        {role: "user", content: `Objek: ${b}, Nilai: Rp ${n}`}
                    ],
                    temperature: 0.1
                })
            });
            const res = await ai.json();
            const hasil = res.choices[0].message.content;
            await db.createDocument('databaseutama', 'transaksi_klien', 'unique()', {
                nama_brand: b, nominal: parseInt(n), analisis_pajak: hasil, user_id: user.$id
            });
            document.getElementById('brand').value = ''; document.getElementById('nominal').value = '';
            loadData();
        } catch (e) { alert('Gagal menganalisa. Cek Key Groq lo!'); }
        finally { 
            document.getElementById('loading').style.display = 'none'; 
            document.getElementById('btnSubmit').disabled = false;
        }
    }

    function downloadPDF(b, n, t) {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFont("helvetica", "bold"); doc.setFontSize(20); doc.text("PAJAK PRO - LAPORAN ANALISA", 10, 20);
        doc.setFontSize(12); doc.text(`Objek: ${b}`, 10, 35);
        doc.text(`Nilai Transaksi/OTR: Rp ${n.toLocaleString()}`, 10, 42);
        doc.line(10, 48, 200, 48);
        doc.setFont("helvetica", "normal");
        const splitText = doc.splitTextToSize(t, 180);
        doc.text(splitText, 10, 60);
        doc.save(`Analisa_Pajak_${b}.pdf`);
    }

    init();
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
</script>
</body>
</html>
